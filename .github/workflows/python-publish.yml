name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  wheels:
    name: Build wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
        linux-compatibility:
          - "manylinux_2_34"
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv and Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install additional OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            pkg-config \
            liblzma-dev
      - name: ğŸ— Set package version
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ github.event.release.tag_name }}\"/" pyproject.toml
      - name: ğŸ“¦ Build package
        run: uv build --wheel --config-settings build-args='--compatibility ${{ matrix.linux-compatibility }}'
      - name: â¬†ï¸ Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}-${{ matrix.linux-compatibility }}
          path: dist

  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    needs: ["wheels"]
    environment:
      name: release
      url: https://pypi.org/manage/project/deebot-client/
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: ğŸ— Set package version
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ github.event.release.tag_name }}\"/" pyproject.toml
      - name: ğŸ“¦ Build source package
        run: uv build --sdist
      - name: â¬‡ï¸ Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: ğŸš€ Publish to PyPi
        run: uv publish
      - name: âœï¸ Sign published artifacts
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          release-signing-artifacts: true
