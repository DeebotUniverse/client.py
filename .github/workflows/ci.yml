  musllinux:
    name: Musllinux ${{ matrix.platform.name }} ${{ matrix.python-version }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: amd64
            target: x86_64
          # - name: aarch64
          #   target: aarch64
          # - name: armv7
          #   target: armv7
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: "false"
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.name }}-${{ matrix.python-version }}
          path: dist
      - name: pytest
        uses: uraimo/run-on-arch-action@v2
        with:
          base_image: ghcr.io/home-assistant/${{ matrix.platform.name }}-base-python:${{ matrix.python-version }}-alpine3.21
          githubToken: ${{ github.token }}
          dockerRunArgs: |
            --volume "${{ github.workspace }}:/io"
          run: |
            set -euxo pipefail
            apk add curl
            curl -LsSf https://astral.sh/uv/install.sh | HOME=/root sh
            cd /io
            rm -rf deebot_client
            /root/.local/bin/uv export --no-hashes --no-dev --group test --no-emit-project -p ${{ matrix.python-version }} > test-requirements.txt
            /root/.local/bin/uv pip install --no-progress --system --extra-index-url https://wheels.home-assistant.io/musllinux-index/ --index-strategy unsafe-first-match -r test-requirements.txt
            /root/.local/bin/uv pip install --no-progress --system --force-reinstall dist/deebot_client-*.whl
            # Disable tests, which require docker for now
            pytest -v -m "not docker"



