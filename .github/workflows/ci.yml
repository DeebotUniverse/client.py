name: CI

on:
  push:
    branches:
      - dev
  pull_request:
  release:
    types: [published]

env:
  ALL_PYTHON_VERSIONS: "['3.12', '3.13']"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  UV_LINK_MODE: "copy"

jobs:
  linux:
    name: ${{ matrix.compatibility.manylinux }} ${{ matrix.platform.target }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-24.04
            target: x86_64
            native: true
          - runner: ubuntu-24.04-arm
            target: aarch64
            native: true
          - runner: ubuntu-24.04
            target: armv7
            native: false
        python-version: ["3.12", "3.13"]
        compatibility:
          - manylinux: manylinux_2_28
            distro: ubuntu_latest
          - manylinux: musllinux_1_2
            distro: alpine_latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python${{ matrix.python-version }}
          sccache: "true"
          manylinux: ${{ matrix.compatibility.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.compatibility.manylinux }}-${{ matrix.platform.target }}-${{ matrix.python-version }}
          path: dist
      - name: ðŸ— Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: pytest (native)
        if: ${{ matrix.platform.native && startsWith(matrix.compatibility.manylinux, 'manylinux') }}
        shell: bash
        run: |
          rm -rf deebot_client
          uv venv -p ${{ matrix.python-version }}
          uv export --group test --no-emit-project > test-requirements.txt
          uv pip install -r test-requirements.txt
          source .venv/bin/activate
          uv pip install --force-reinstall dist/deebot_client-*.whl
          pytest
      - name: pytest (alpine)
        if: ${{ matrix.platform.native && startsWith(matrix.compatibility.manylinux, 'musllinux') }}
        uses: addnab/docker-run-action@v3
        with:
          image: alpine:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: |
            set -euxo pipefail
            apk add curl
            rm -rf deebot_client
            curl -LsSf https://astral.sh/uv/install.sh | sh
            source $HOME/.local/bin/env
            uv python install ${{ matrix.python-version }}
            uv venv -p ${{ matrix.python-version }}
            uv export --group test --no-emit-project > test-requirements.txt
            uv pip install -r test-requirements.txt
            source .venv/bin/activate
            uv pip install --force-reinstall dist/deebot_client-*.whl
            pytest
      - name: pytest (different arch)
        if: ${{ ! matrix.platform.native && startsWith(matrix.compatibility.manylinux, 'manylinux') }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ${{ matrix.compatibility.distro }}
          githubToken: ${{ github.token }}
          install: |
            set -euxo pipefail
            apt-get update
            apt-get install -y --no-install-recommends curl python${{ matrix.python-version }}
            curl -LsSf https://astral.sh/uv/install.sh | sh
            source $HOME/.local/bin/env
            uv venv -p ${{ matrix.python-version }}
            uv export --group test --no-emit-project > test-requirements.txt
            uv pip install -r test-requirements.txt
          run: |
            set -euxo pipefail
            source $HOME/.local/bin/env
            rm -rf deebot_client
            uv pip install --force-reinstall dist/deebot_client-*.whl
            pytest
      - name: pytest (different arch)
        if: ${{ ! matrix.platform.native && startsWith(matrix.compatibility.manylinux, 'musllinux') }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ${{ matrix.compatibility.distro }}
          githubToken: ${{ github.token }}
          install: |
            set -euxo pipefail
            apk add curl
            curl -LsSf https://astral.sh/uv/install.sh | sh
            source $HOME/.local/bin/env
            uv python install ${{ matrix.python-version }}
            uv venv -p ${{ matrix.python-version }}
            uv export --group test --no-emit-project > test-requirements.txt
            uv pip install -r test-requirements.txt
          run: |
            set -euxo pipefail
            source $HOME/.local/bin/env
            rm -rf deebot_client
            uv pip install --force-reinstall dist/deebot_client-*.whl
            pytest
