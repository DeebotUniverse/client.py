name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v4
      - uses: eifinger/setup-rye@v4
        with:
          enable-cache: true
      - name: ðŸ“¦ Build
        run: |
          rye build
      - name: ðŸ“¤ Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
