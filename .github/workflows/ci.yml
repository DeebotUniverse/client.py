name: CI

on:
  push:
    branches:
      - dev
  pull_request:
  release:
    types: [published]

env:
  ALL_PYTHON_VERSIONS: "['3.12', '3.13']"

jobs:

  build-native:
    name: ${{ matrix.platform.name }} ${{ matrix.platform.target }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            runner: ubuntu-24.04
            target: x86_64
          - name: Linux
            runner: ubuntu-24.04-arm
            target: aarch64
          - name: Windows
            runner: windows-latest
            target: x64
          - name: Windows
            runner: windows-latest
            target: x86
          - name: MacOs
            runner: macos-13
            target: x86_64
          - name: MacOs
            runner: macos-14
            target: aarch64
        python-version: ["3.12", "3.13"]
        include:
          - name: Windows
            activate_venv: .venv/Scripts/activate
          - activate_venv: .venv/bin/activate
          # Disable docker tests on Windows and MacOS
          - pytest_args: -m "not docker"
          - name: Linux
            manylinux: manylinux_2_34
            pytest_args: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ (matrix.platform.name == 'Windows') && matrix.platform.target || '' }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.name }}-${{ matrix.platform.target }}-${{ matrix.python-version }}
          path: dist
      - name: 🏗 Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: pytest
        shell: bash
        run: |
          rm -rf deebot_client
          uv venv -p ${{ matrix.python-version }}
          uv export --no-dev --group test --no-emit-project -p ${{ matrix.python-version }} > test-requirements.txt
          uv pip install -r test-requirements.txt
          source ${{ matrix.activate_venv }}
          uv pip install --force-reinstall dist/deebot_client-*.whl
          # Disable tests, which require docker for now
          pytest -v ${{ matrix.pytest_args }}

