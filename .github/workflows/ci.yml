name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  code-quality:
    runs-on: "ubuntu-latest"
    name: Check code quality
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ env.UV_CACHE_DIR }}

      - name: ğŸ— Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: ğŸ— Install the project
        run: uv sync --locked --dev

      # Following steps cannot run by pre-commit.ci as repo = local
      - name: Run mypy
        run: uv run --frozen mypy deebot_client/

      - name: Pylint review
        run: uv run --frozen pylint deebot_client/

      - name: Verify no getLogger usages
        run: scripts/check_getLogger.sh

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    strategy:
      matrix:
        python-version:
          - "3.12"
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ env.UV_CACHE_DIR }}

      - name: ğŸ— Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: ğŸ— Install the project
        run: uv sync --locked --dev

      - name: Run pytest
        run: uv run --frozen pytest tests --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
