name: CI

on:
  push:
    branches:
      - dev
  pull_request:
  release:
    types: [published]

env:
  UV_CACHE_DIR: "/tmp/.uv-cache"
  ALL_PYTHON_VERSIONS: "['3.12', '3.13']"

jobs:
  info:
    name: Collect information & changes data
    outputs:
      default_python_version: ${{ steps.info.outputs.default_python_version }}
      python_versions: ${{ steps.info.outputs.python_versions }}
      venv_cache_key_partly: ${{ steps.info.outputs.venv_key_partly }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è  Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: Collect information
        id: info
        run: |
          venv_key_partly=venv-${{hashFiles('uv.lock', 'pyproject.toml', 'Cargo.lock', 'Cargo.toml') }}
          echo "venv cache key partly : ${venv_key_partly}"
          echo "venv_key_partly=${venv_key_partly}" >> $GITHUB_OUTPUT
          default_python_version=$(cat .python-version)
          echo "default python version: ${default_python_version}"
          echo "default_python_version=${default_python_version}" >> $GITHUB_OUTPUT

          # Check if ALL_PYTHON_VERSIONS contains default_python_version. If not add it
          if [[ ! ${ALL_PYTHON_VERSIONS} == *"${default_python_version}"* ]]; then
            ALL_PYTHON_VERSIONS="[${ALL_PYTHON_VERSIONS:1:-1}, '${default_python_version}']"
          fi
          echo "python_versions: ${ALL_PYTHON_VERSIONS}"
          echo "python_versions=${ALL_PYTHON_VERSIONS}" >> $GITHUB_OUTPUT

  base:
    name: Prepare dependencies
    runs-on: ubuntu-latest
    needs: info
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.info.outputs.python_versions) }}
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: üèó Set up Python ${{ matrix.python-version }}
        id: python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: üèó Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache@v4.2.0
        with:
          path: venv
          key: ${{ matrix.python-version }}-${{ runner.os }}-${{ needs.info.outputs.venv_cache_key_partly }}
          restore-keys: ${{ matrix.python-version }}-${{ runner.os }}-venv-
      - name: üèó Setup uv
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Create Python virtual environment
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv venv
          . venv/bin/activate
          python --version

          uv export --frozen --no-emit-project --group dev > requirements-dev.txt
          # maturin actions needs pip
          uv pip install pip -r requirements-dev.txt

  build_test_linux:
    runs-on: ubuntu-latest
    name: "Linux: ${{ matrix.platform.target }} ${{ matrix.manylinux }} ${{ matrix.python-version }}"
    needs:
      - info
      - base
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target: x86_64
          - target: x86
          - target: aarch64
          - target: armv7
        python-version: ${{ fromJSON(needs.info.outputs.python_versions) }}
        manylinux:
          - "manylinux_2_34"
          - "musllinux_1_2"
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: üèó Set up uv and Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: üèó  Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache@v4.2.0
        with:
          path: venv
          fail-on-cache-miss: true
          key: ${{ matrix.python-version }}-${{ runner.os }}-${{ needs.info.outputs.venv_cache_key_partly }}

      - name: üì¶ Build package
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python${{ matrix.python-version }}
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}
      - name: ‚¨ÜÔ∏è Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}-${{ matrix.manylinux }}-${{ matrix.python-version }}
          path: dist
      - name: pytest
        if: ${{ startsWith(matrix.platform.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          source venv/bin/activate
          pip install deebot-client --find-links dist --force-reinstall
          pytest
      - name: pytest
        if: ${{ !startsWith(matrix.platform.target, 'x86_64') }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ubuntu-latest
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip
            pip3 install -U pip pytest
          run: |
            set -e
            pip3 install deebot-client --find-links dist --force-reinstall
            pytest

