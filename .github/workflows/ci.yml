name: CI

on:
  push:
    branches:
      - dev
  pull_request:
  release:
    types: [published]

env:
  ALL_PYTHON_VERSIONS: "['3.12', '3.13']"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  UV_LINK_MODE: "copy"

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          - runner: ubuntu-24.04-arm
            target: aarch64
          - runner: ubuntu-24.04
            target: armv7
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python${{ matrix.python-version }}
          sccache: "true"
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}-${{ matrix.python-version }}
          path: dist
      - name: ðŸ— Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: ðŸ—  Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache@v4.2.0
        with:
          path: .venv
          key: |
            ${{ runner.os }}-${{ matrix.platform.target }}-${{hashFiles('uv.lock', 'pyproject.toml', 'Cargo.lock', 'Cargo.toml') }}
            -$(date -u '+%Y-%m-%dT%H:%M:%s')
          restore-keys: ${{ runner.os }}-${{ matrix.platform.target }}-${{hashFiles('uv.lock', 'pyproject.toml', 'Cargo.lock', 'Cargo.toml') }}
      - name: Setup test env
        if: (matrix.platform.target == 'x86_64' || matrix.platform.target == 'aarch64') && steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv -p ${{ matrix.python-version }}
          uv export --group test --no-emit-project > test-requirements.txt
          uv pip install -r test-requirements.txt
      - name: pytest
        if: ${{ matrix.platform.target == 'x86_64' || matrix.platform.target == 'aarch64' }}
        shell: bash
        run: |
          rm -rf deebot_client
          source .venv/bin/activate
          uv pip install --force-reinstall dist/deebot_client-*.whl
          pytest
      - name: pytest
        if: ${{ matrix.platform.target != 'x86_64' && matrix.platform.target != 'aarch64' }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            set -euxo pipefail
            sudo apt-get update
            sudo apt-get install -y curl
            curl -LsSf https://astral.sh/uv/install.sh | sh
            uv venv -p ${{ matrix.python-version }}
            uv export --group test --no-emit-project > test-requirements.txt
            uv pip install -r test-requirements.txt
          run: |
            set -euxo pipefail
            rm -rf deebot_client
            uv pip install --force-reinstall dist/deebot_client-*.whl
            pytest

