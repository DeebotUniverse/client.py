name: CI

on:
  push:
    branches:
      - dev
  pull_request:

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  code-quality:
    runs-on: "ubuntu-latest"
    name: Check code quality
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Install uv and Python
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ env.UV_CACHE_DIR }}

      - name: Install additional OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            pkg-config \
            liblzma-dev

      - name: ðŸ— Install the project
        run: uv sync --locked --group lint

      # Following steps cannot run by pre-commit.ci as repo = local
      - name: Run mypy
        run: uv run --frozen mypy deebot_client/

      - name: Pylint review
        run: uv run --frozen pylint deebot_client/**/*.py

      - name: Verify no getLogger usages
        run: scripts/check_getLogger.sh

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"
    env:
      # To enable backtrace in case of a crash
      RUST_BACKTRACE: 1
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Install uv and Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ env.UV_CACHE_DIR }}
          python-version: ${{ matrix.python-version }}

      - name: Install additional OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            pkg-config \
            liblzma-dev

      - name: ðŸ— Install the project
        run: uv sync --locked --group test

      - name: Run pytest
        run: uv run --frozen pytest tests --cov=./ --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true

  benchmarks:
    runs-on: "ubuntu-latest"
    name: Run benchmarks
    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Install uv
        uses: astral-sh/setup-uv@v5

      - name: ðŸ— Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install additional OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            pkg-config \
            liblzma-dev

      - name: ðŸ— Install the project
        run: |
          uv export --group benchmark > requirements.txt
          uv pip install -e . --system -r requirements.txt

      - name: Run benchmarks
        uses: CodSpeedHQ/action@main
        with:
          run: pytest tests/ --codspeed
          token: ${{ secrets.CODSPEED_TOKEN }}
